    <script>
        const targetDate = new Date('2026-03-07T00:00:00+08:00').getTime();
        // const targetDate = new Date(Date.now() - 1000).getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.getElementById('timer').textContent = 'üéâÈòøÁéñÂá∫ÁçÑÂï¶ÔºÅ';
                document.getElementById('title').style.display = 'none';
                document.getElementById('encouragement').style.display = 'none';
                document.getElementById('video-container').style.display = 'none';
                document.getElementById('celebration').style.display = 'block';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('timer').textContent =
                `${days} Â§© ${String(hours).padStart(2, '0')} ÊôÇ ${String(minutes).padStart(2, '0')} ÂàÜ ${String(seconds).padStart(2, '0')} Áßí`;
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
