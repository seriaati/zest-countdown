<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿玖出獄倒數計時</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft JhengHei', 'Microsoft YaHei', sans-serif;
            background: #0a0a0a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
        }

        .title {
            font-size: 2rem;
            margin-bottom: 2rem;
            font-weight: normal;
        }

        .countdown {
            font-size: 4rem;
            font-weight: bold;
            letter-spacing: 0.05em;
        }

        .github-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 0.9rem;
            opacity: 0.6;
            transition: opacity 0.3s;
        }

        .github-link:hover {
            opacity: 1;
        }

        .github-link a {
            color: #fff;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 1.2rem;
            }

            .countdown {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="title">距離阿玖出獄還剩：</div>
        <div class="countdown" id="timer"></div>
    </div>

    <div class="github-link">
        <a href="https://github.com/seriaati/zest-countdown" target="_blank">GitHub</a>
    </div>

    <script>
        const targetDate = new Date('2026-03-07T00:00:00+08:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.getElementById('timer').textContent = '阿玖出獄啦！';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('timer').textContent =
                `${days} 天 ${String(hours).padStart(2, '0')} 時 ${String(minutes).padStart(2, '0')} 分 ${String(seconds).padStart(2, '0')} 秒`;
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>

</html>
